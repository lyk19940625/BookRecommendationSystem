<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">R+</h1>

            </div>
            <h3>注册</h3>
            <p>创建一个新用户</p>
            <form class="m-t" role="form">

                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Name" name="username" >
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" >
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意用户协议</label></div>
                </div>
                <button type="button" id="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已有账号？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
            <p class="m-t"> <small>版权归本人所有，谢绝参考！</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>

    <script type="text/javascript">

    	$("#submit").click(function() {
    		$.ajax({
    			type:"POST",
    			dataType : "json",
    			data : {
					"username" : $("#username").val(),
					"password" : $("#password").val(),
					"email":$("#email").val()
				},

				url : "/register/",
				success : function(data) {
					if(data.res==0){
						location.href='/';
					}
					else if(data.res==1){
						layer.msg("用户已存在！",{icon:1});
					}
					else if(data.res==100){
						layer.msg("方法错误！",{icon:0})
					}
				},
				error:function(a,b,c){
				  var i = 1;
				}
    		})
    	})
    </script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
